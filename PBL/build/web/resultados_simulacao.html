<script>
    // Dados do resultado da simulação (exemplo)
var resultado = {
    frequencias: [1000, 2000, 3000, 4000], // Exemplo de frequências
    amplitudes: [0.5, 0.8, 0.3, 0.6], // Exemplo de amplitudes
};

// Configuração do gráfico
var ctx = document.getElementById('grafico').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: resultado.frequencias,
        datasets: [{
            label: 'Amplitude',
            data: resultado.amplitudes,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
