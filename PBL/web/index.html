<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Canal de Comunicação</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="bg-dark text-light py-4">
            <div class="container">
                <h1 class="text-center">Simulador de Canal de Comunicação</h1>
            </div>
        </header>
        <main class="container mt-4">
            <form action="escolher_tipo_canal.html">
                <div class="form-group">
                    <label for="tipo_sinal">Escolha o tipo de sinal:</label>
                    <select class="form-control" name="tipo_sinal" id="tipo_sinal">
                        <option value="quadrada">Onda Quadrada</option>
                        <option value="triangular">Onda Triangular</option>
                        <option value="dente_serra">Onda Dente-de-Serra</option>
                        <option value="senoidal_retificada">Onda Senoidal Retificada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="frequencia">Digite a frequência fundamental (1 kHz - 100 kHz):</label>
                    <input type="number" class="form-control" id="frequencia" name="frequencia" min="1" max="100" step="1">
                </div>
                <button type="submit" class="btn btn-primary">Avançar</button>
            </form>
            <br><br><br>
        </main>
        <footer class="bg-dark text-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-md-left text-center mb-3 mb-md-0">
                        <h5>Sobre Nós</h5>
                        <p>Alunos do EC7, responsáveis pela criação e implementação desse Simulador de Canal de Comunicação</p>
                    </div>
                    <div class="col-md-6 text-md-right text-center">
                        <h5>Desenvolvedores</h5>
                        <ul class="list-unstyled">
                            <li>Danilo Rodrigues Dantas</li>
                            <li>Lucas Araujo dos Santos</li>
                            <li>Maik Soares Luiz</li>
                            <li>Renan Cesar de Araujo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
